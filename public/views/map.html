<div layout="row" layout-sm="column">
  <md-content layout="column" flex style="background:#004586;">
    <md-autocomplete
    ng-model="ctrl.country.name"
    md-no-cache="true"
    md-selected-item="ctrl.selectedItem"
    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
    md-search-text="ctrl.searchText"
    md-items="item in ctrl.querySearch(ctrl.searchText)"
    md-item-text="item.display"
    md-selected-item-change="ctrl.selectedItemChange(item)"
    md-min-length="0"
    placeholder="Rechercher pays manuellement"
    ng-if="showAutoComplete">
    <md-item-template>
      <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
    </md-item-template>
    <md-not-found>
      No states matching "{{ctrl.searchText}}" were found.
    </md-autocomplete>
    <datamap map="mapObject" on-click="updateActiveGeography" style="background:#004586;"></datamap>
  </md-content>
  <md-sidenav
        class="md-sidenav-right"
        md-component-id="right"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4">

      <md-content layout="column">
        <h1 class="md-toolbar-tools" ng-if="ctrl.country.name">{{ctrl.country.name}}</h1>
        <h1 class="md-toolbar-tools" ng-if="!ctrl.country.name">Nom du pays</h1>
        <h5>niveau de risque:</h5>
        <p>
          {{ctrl.country.riskLevel}}
        </p>
        <h5>description des risque:</h5>
          <ul>
            <li ng-repeat="r in ctrl.country.riskDescription">
              {{r}}
            </li>
          </ul>
        <h5>Conseil:</h5>
        <ul>
          <li ng-repeat="a in ctrl.country.advice">
            {{a}}
          </li>
        </ul>
        <h5>Site Web:</h5>
        <a ng-href="{{ctrl.country.url}}" target="_blank">site de référence</a>
      </md-content>
      <md-button ng-click="closeSideNav()" class="md-primary" hide-gt-md>
        Fermer
      </md-button>

    </md-sidenav>
</div>
