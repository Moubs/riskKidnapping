<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/static/angular-material/angular-material.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="screen" title="no title" charset="utf-8">
</head>
<body ng-app="firstApplication" ng-cloak>
  <div layout="row" layout-align="space-between center" ng-controller="mainController as ctrl">
    <md-content layout="column" flex >
      <h1>formulaire</h1>
      <form ng-submit="ctrl.saveCountry(country)">
          <md-autocomplete
          ng-model="country.name"
          md-no-cache="true"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-min-length="0"
          placeholder="nom du pays">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No states matching "{{ctrl.searchText}}" were found.
          </md-autocomplete>
          <md-input-container class="md-block">
            <label> niveau de risque</label>
            <input type="number" min="0" max="100" ng-model="country.riskLevel">
          </md-input-container>
          <md-input-container class="md-block">
            <label> Description des risques</label>
            <textarea ng-model="country.riskDescription"></textarea>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Conseil</label>
            <textarea ng-model="country.advice"></textarea>
          </md-input-container>
          <md-button type="submit">sauvegarder</md-button>
        </form>
        </md-content>
        <md-content layout="column" flex >
          <h1>Dans la base de donn√©e</h1>
          <h5>nom:</h5>
          <p>
            {{ctrl.country.name}}
          </p>
          <h5>niveau de risque:</h5>
          <p>
            {{ctrl.country.riskLevel}}
          </p>
          <h5>description des risque:</h5>
          <p style="white-space: pre;">
            {{ctrl.country.riskDescription}}
          </p>
          <h5>Conseil:</h5>
          <p style="white-space: pre;">
            {{ctrl.country.advice}}
          </p>
        </md-content>
      </div>


    </body>
    <script src="static/angular/angular.js"></script>
    <script src="static/angular-animate/angular-animate.js"></script>
    <script src="static/angular-aria/angular-aria.js"></script>
    <script src="static/angular-messages/angular-messages.js"></script>
    <script src="static/angular-material/angular-material.js"></script>
    <script src="static/js/app.js" charset="utf-8"></script>
    </html>
