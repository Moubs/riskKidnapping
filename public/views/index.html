<!DOCTYPE html>
<html ng-app="firstApplication">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/static/angular-material/angular-material.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="screen" title="no title" charset="utf-8">
</head>
<body  ng-cloak ng-controller="mainController">
  <md-toolbar>
     <div layout="row" class="md-toolbar-tools">
       <md-button ng-href="#" ng-if="isLogged()">
         Carte
       </md-button>
       <md-button ng-href="#modifyDB" ng-if="isLogged() && isAdmin()">
         Acc√®s formulaire
       </md-button>
       <md-button ng-href="#listUsers" ng-if="isLogged() && isAdmin()">
         liste des utilisateurs
       </md-button>
       <md-button ng-href="#login" ng-if="!isLogged()">
         se connecter
       </md-button>
       <md-button ng-href="#signin" ng-if="!isLogged()">
         s'inscrire
       </md-button>
       <md-button ng-click="logout()"  ng-if="isLogged()">
         Deconnexion
       </md-button>
     </div>
   </md-toolbar>
  <ng-view></ng-view>
</body>
<script src="static/angular/angular.js"></script>
<script src="static/angular-animate/angular-animate.js"></script>
<script src="static/angular-route/angular-route.js"></script>
<script src="static/angular-aria/angular-aria.js"></script>
<script src="static/angular-messages/angular-messages.js"></script>
<script src="static/angular-material/angular-material.js"></script>
<script src="static/d3/d3.js" charset="utf-8"></script>
<script src="static/topojson/dist/topojson.js" charset="utf-8"></script>
<script src="static/datamaps/dist/datamaps.all.js" charset="utf-8"></script>
<script src="static/angular-datamaps/dist/angular-datamaps.js" charset="utf-8"></script>
<script src="static/js/app.js" charset="utf-8"></script>
</html>
